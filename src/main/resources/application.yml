spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/howardem/pbs-config.git
          default-label: main
          clone-on-start: true
          force-pull: true

server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
